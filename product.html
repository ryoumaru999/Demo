<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneNow | Product</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="product.css">
</head>

<body class="product-page">

<header class="topbar">
  <div class="logo">PhoneNow</div>
</header>

<section class="product-hero">
  <div class="phone-view">
    <img id="phoneImage"
         src="https://images.apple.com/v/iphone-16-pro-max/a/images/overview/design/finish_titanium__b9l4z0a0d2oi_large.jpg"
         alt="iPhone">
  </div>
</section>

<section class="product-info">
  <h1 id="modelName">iPhone</h1>
  <p class="price" id="priceText">เริ่ม / ด.</p>

  <div class="option">
    <h3>ความจุ</h3>
    <div class="choices">
      <button class="active">256GB</button>
      <button>512GB</button>
      <button>1TB</button>
    </div>
  </div>

  <div class="option">
    <h3>สี</h3>
    <div class="choices colors">
      <button data-color="silver" class="active"></button>
      <button data-color="black"></button>
      <button data-color="gold"></button>
    </div>
  </div>

  <button class="buy">เลือกแผนผ่อน</button>
</section>

<script src="product.js"></script>
</body>
</html>
</section>
