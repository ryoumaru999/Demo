<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เลือกแผนผ่อน</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <h1>เลือกแผนผ่อน</h1>
    <p class="subtitle">แตะแผนเพื่อดูรายละเอียด</p>

    <section class="accordion">

      <details open>
        <summary>
          <span>18 เดือน</span>
          <strong>999 บาท / เดือน</strong>
        </summary>
        <div class="content">
          รวมทั้งหมด 17,982 บาท  
          <span class="badge">แนะนำ · ยอดนิยม</span>
        </div>
      </details>

      <details>
        <summary>
          <span>12 เดือน</span>
          <strong>1,299 บาท / เดือน</strong>
        </summary>
        <div class="content">
          ผ่อนสั้น จบไว
        </div>
      </details>

      <details>
        <summary>
          <span>24 เดือน</span>
          <strong>799 บาท / เดือน</strong>
        </summary>
        <div class="content">
          ผ่อนเบาสุด ภาระต่ำ
        </div>
      </details>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
