<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneNow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">PhoneNow</div>
  <nav>
    <span class="active">Apple</span>
    <span>Samsung</span>
  </nav>
</header>

<section class="carousel">

  <!-- ปุ่มซ้าย -->
  <button class="nav prev">‹</button>

  <!-- track เดิมของคุณ -->
  <div class="track">

    <div class="card">
      <img src="images/iphone17.png" alt="">
      <h2>iPhone 17 Pro Max</h2>
      <p>เริ่ม 1,499 / ด.</p>
    </div>

    <div class="card">
      <img src="images/iphone16.png" alt="">
      <h2>iPhone 16 Pro Max</h2>
      <p>เริ่ม 1,399 / ด.</p>
    </div>

    <div class="card">
      <img src="images/iphone15.png" alt="">
      <h2>iPhone 15 Pro Max</h2>
      <p>เริ่ม 1,299 / ด.</p>
    </div>

    <div class="card">
      <img src="images/iphone14.png" alt="">
      <h2>iPhone 14 Pro Max</h2>
      <p>เริ่ม 1,099 / ด.</p>
    </div>

    <div class="card">
      <img src="images/iphone13.png" alt="">
      <h2>iPhone 13 Pro</h2>
      <p>เริ่ม 899 / ด.</p>
    </div>

  </div>

  <!-- ปุ่มขวา -->
  <button class="nav next">›</button>

</section>
