<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhoneNow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="logo">PhoneNow</div>
  <nav>
    <span class="active">Apple</span>
    <span>Samsung</span>
  </nav>
</header>

<main class="carousel">
  <div class="track" id="track">

    <!-- iPhone 17 Pro Max -->
    <div class="card" data-link="product/iphone17pm.html">
      <div class="image-wrap">
        <img src="images/17pm.png" alt="iPhone 17 Pro Max">
      </div>
      <div class="info">
        <h2>iPhone 17 Pro Max</h2>
        <div class="colors">
          <span class="c blue"></span>
          <span class="c orange"></span>
          <span class="c silver"></span>
        </div>
        <p>เริ่ม 1,499 / ด.</p>
        <div class="cta">ดูรายละเอียด</div>
      </div>
    </div>

    <!-- iPhone 16 Pro Max -->
    <div class="card" data-link="product/iphone16pm.html">
      <div class="image-wrap">
        <img src="images/16pm.png" alt="iPhone 16 Pro Max">
      </div>
      <div class="info">
        <h2>iPhone 16 Pro Max</h2>
        <div class="colors">
          <span class="c blue"></span>
          <span class="c orange"></span>
          <span class="c silver"></span>
        </div>
        <p>เริ่ม 1,399 / ด.</p>
        <div class="cta">ดูรายละเอียด</div>
      </div>
    </div>

    <!-- iPhone 15 Pro Max -->
    <div class="card" data-link="product/iphone15pm.html">
      <div class="image-wrap">
        <img src="images/15pm.png" alt="iPhone 15 Pro Max">
      </div>
      <div class="info">
        <h2>iPhone 15 Pro Max</h2>
        <p>เริ่ม 1,299 / ด.</p>
        <div class="cta">ดูรายละเอียด</div>
      </div>
    </div>

    <!-- iPhone 14 Pro Max -->
    <div class="card" data-link="product/iphone14pm.html">
      <div class="image-wrap">
        <img src="images/14pm.png" alt="iPhone 14 Pro Max">
      </div>
      <div class="info">
        <h2>iPhone 14 Pro Max</h2>
        <p>เริ่ม 1,099 / ด.</p>
        <div class="cta">ดูรายละเอียด</div>
      </div>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
