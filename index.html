<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhoneNow</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/carousel.css">
</head>
<body>

<header class="topbar">
  <div class="logo">PhoneNow</div>
  <nav>
    <span class="active">Apple</span>
    <span>Samsung</span>
  </nav>
</header>

<section class="carousel">
  <div class="track">

    <article class="card active">
      <div class="card-bg"></div>
      <h2>iPhone 15 Pro Max</h2>
      <p class="price">เริ่มต้น 1,299 / เดือน</p>
    </article>

    <article class="card">
      <div class="card-bg"></div>
      <h2>iPhone 14 Pro Max</h2>
      <p class="price">เริ่มต้น 1,099 / เดือน</p>
    </article>

    <article class="card">
      <div class="card-bg"></div>
      <h2>iPhone 13 Pro Max</h2>
      <p class="price">เริ่มต้น 899 / เดือน</p>
    </article>

  </div>
</section>

<script src="js/carousel.js"></script>
</body>
</html>
