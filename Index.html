<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เลือกแผนผ่อน</title>

<style>
  :root {
    --bg: #fff;
    --text: #1d1d1f;
    --sub: #6e6e73;
    --accent: #0071e3;
    --divider: #e5e5ea;
  }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 24px;
  }

  h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  p.subtitle {
    font-size: 16px;
    color: var(--sub);
    margin-bottom: 20px;
  }

  /* Accordion */
  .accordion {
    border-top: 1px solid var(--divider);
  }

  .item {
    border-bottom: 1px solid var(--divider);
  }

  .header {
    width: 100%;
    background: none;
    border: none;
    padding: 16px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    color: var(--text);
    transition: background 0.2s;
  }

  .header:hover {
    background: rgba(0, 0, 0, 0.03);
  }

  .header .price {
    font-size: 17px;
    font-weight: 500;
    color: var(--accent);
  }

  .content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    padding: 0 8px;
    color: var(--sub);
  }

  .item.active .content {
    max-height: 150px; /* adjust as needed */
    padding-top: 8px;
  }

  .content p {
    margin: 6px 0;
    font-size: 15px;
    line-height: 1.4;
  }

  .hint {
    font-size: 13px;
    color: #8e8e93;
  }
</style>

</head>
<body>

<h1>เลือกแผนผ่อน</h1>
<p class="subtitle">แตะแถวเพื่อดูรายละเอียดแต่ละแผน</p>

<div class="accordion">

  <div class="item active">
    <button class="header">
      <span>18 เดือน</span>
      <span class="price">999 บาท / เดือน</span>
    </button>
    <div class="content">
      <p>รวมทั้งหมด: 17,982 บาท</p>
      <p class="hint">แนะนำ • ยอดนิยม</p>
    </div>
  </div>

  <div class="item">
    <button class="header">
      <span>12 เดือน</span>
      <span class="price">1,299 บาท / เดือน</span>
    </button>
    <div class="content">
      <p>รวมทั้งหมด: 15,588 บาท</p>
      <p class="hint">เหมาะกับคนที่อยากจบเร็ว</p>
    </div>
  </div>

  <div class="item">
    <button class="header">
      <span>24 เดือน</span>
      <span class="price">799 บาท / เดือน</span>
    </button>
    <div class="content">
      <p>รวมทั้งหมด: 19,176 บาท</p>
      <p class="hint">ผ่อนสบายต่อเดือน</p>
    </div>
  </div>

</div>

<script>
  const headers = document.querySelectorAll(".header");

  headers.forEach(header => {
    header.addEventListener("click", () => {
      // หา parent .item
      const item = header.parentElement;

      // ปิด accordion อื่นทั้งหมด
      document.querySelectorAll(".item").forEach(i => {
        if (i !== item) {
          i.classList.remove("active");
        }
      });

      // สลับเปิด/ปิดของ item นี้
      item.classList.toggle("active");
    });
  });
</script>

</body>
</html>
